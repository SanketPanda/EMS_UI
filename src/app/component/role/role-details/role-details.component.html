<div class="container-fluid">
  <div class="p-3 mb-1 bg-dark text-white test">
      <h4>All Roles</h4>
  </div>
  <div class="row">
    <div class="container-fluid" style="padding: 5rem; padding-top: 2rem;">
     <!-- Symbol Column -->
        <table>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
          <tr *ngFor="let role of roles">
            <td>{{role.roleName}}</td>
            <td>{{role.description}}</td>
            <td><a class="btn" (click)="editRole(role)"><mat-icon [ngStyle]="{'color': 'green'}">edit</mat-icon></a></td>
            <td><a  class="btn" (click)="deleteRole(role)"><mat-icon [ngStyle]="{'color': 'red'}">delete_forever</mat-icon></a></td>
          </tr>
        </table>
    </div>
  </div>
</div>
