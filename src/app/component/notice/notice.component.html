<div class="container">
  <div class="row">
    <div class="container mt-5 ml-3 mr-3">
      <div class="roleForm-container m-auto">
        <mat-card>
          <mat-card-header>
            <mat-card-title class="card-heading">{{title}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <form [formGroup]="noticeForm" (ngSubmit)="onFormSubmit()">
              <div class="row">
                <div class="col">
                  <label for="notice"><b>Notice Title</b></label>
                  <input type="hidden" formControlName="noticeId" />
                  <input type="text" placeholder="Enter notice title" name="noticeTitle" id="noticeTitle"
                    class="form-control" formControlName="noticeTitle" required>
                  <div *ngIf="noticeTitle && noticeTitle.invalid && (noticeTitle.dirty || noticeTitle.touched)"
                    class="alert alert-danger">
                    <div *ngIf="noticeTitle.errors?.['required']">
                      Notice title is required.
                    </div>
                    <div *ngIf="noticeTitle.errors?.['minlength']">
                      Notice title must be at least 4 characters long.
                    </div>
                    <div *ngIf="noticeTitle.errors?.['maxlength']">
                      Notice title can not exceed 60 characters long.
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <label for="description"><b>Description</b></label>
                  <textarea placeholder="Enter Description" name="description" id="description" rows="4" cols="50"
                    formControlName="description" required></textarea>
                  <div *ngIf="description && description.invalid && (description.dirty || description.touched)"
                    class="alert alert-danger">
                    <div *ngIf="description.errors?.['required']">
                      Description is required.
                    </div>
                    <div *ngIf="description.errors?.['minlength']">
                      Description must be at least 10 characters long.
                    </div>
                    <div *ngIf="description.errors?.['maxlength']">
                      Description can not exceed 200 characters long.
                    </div>
                  </div>
                </div>
              </div>

              <button type="submit" class="btn btn-primary registerbtn" [disabled]="!noticeForm.valid">Submit</button>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
