<mat-grid-list cols="1" rows="1" rowHeight="2:1">
  <mat-grid-tile>
    <mat-card>
      <mat-card-header>
        <mat-card-title class="card-heading">{{title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="departmentForm" (ngSubmit)="onFormSubmit()">
          <div class="row">
            <div class="col">
              <label for="name"><b>Name</b></label>
              <input type="text" placeholder="Enter Department Name" name="name" id="name" class="form-control"
                formControlName="name" [readonly]="!editable" required>
              <div *ngIf="name && name.invalid && (name.dirty || name.touched)"
                class="alert alert-danger">
                <div *ngIf="name.errors?.['required']">
                  Department Name is required.
                </div>
                <div *ngIf="name.errors?.['minlength']">
                  Department Name must be at least 2 characters long.
                </div>
                <div *ngIf="name.errors?.['maxlength']">
                  Department Name must be at least 45 characters long.
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <label for="description"><b>Description</b></label>
              <textarea placeholder="Enter Description" name="description" id="description" rows="4" cols="50"
                formControlName="description"></textarea>
              <div *ngIf="description && description.invalid && (description.dirty || description.touched)"
                class="alert alert-danger">
                <div *ngIf="description.errors?.['required']">
                  Description is required.
                </div>
                <div *ngIf="description.errors?.['minlength']">
                  Description must be at least 10 characters long.
                </div>
                <div *ngIf="description.errors?.['maxlength']">
                  Description must be at least 100 characters long.
                </div>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary registerbtn" [disabled]="!departmentForm.valid">Submit</button>
        </form>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
