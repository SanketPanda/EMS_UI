<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="p-3 mt-5 bg-dark text-white">
        <h4>All Employees</h4>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="container">
      <div class="table-container mt-5">
        <table>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Department</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
          <tr *ngFor="let employee of employees">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.address}}</td>
            <td>{{employee.department.name}}</td>
            <td><a class="btn" (click)="editEmployee(employee)"><mat-icon
                  [ngStyle]="{'color': 'green'}">edit</mat-icon></a></td>
            <td><a class="btn" (click)="deleteEmployee(employee)"><mat-icon
                  [ngStyle]="{'color': 'red'}">delete_forever</mat-icon></a></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
